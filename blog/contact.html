<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjoy's Blogs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../swipper_bundle/swiper_bundle.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="../blog.html">Home</li></a>
                    <li><a href="intro.html">About Me</li></a>
                    <li><a href="nature.html">Nature</li></a>
                    <li><a href="travel.html">Travel</li></a>
                    <li><a href="history.html">History</li></a>
                    <li><a href="contact.html">Contact Me</li></a>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="toggle_hamburger.png" alt="" width="30">
                <img class="cross" src="cross.png" alt="" width="33">
            </div>
            <div class="contactform">
                <h1>Contact me for Work/General enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Enter your Name</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" >
                    </div>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Type your message here</label>
                        <input type="messageBox" class="form-control" id="typeMsg" >
                    </div>
                    <div class="mb-3">
                      <label for="clientmail" class="form-label">Email address*</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="Help">
                      </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone*</label>
                      <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp">
                      <div id="Help" class="form-text">*We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="form-check" id="check-box">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want to work on a blog with you</label>
                    </div>
                    <button type="submit" class="butons">Submit</button>
                  </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
